<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱问答系统</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <div class="container">
        <button id="qa-button" onclick="toggleQA()">问答</button>
        <div class="main-content">
            <div class="graph-container">
                <div class="graph-search">
                    <input type="text" id="node-input" placeholder="输入节点名称">
                    <input type="text" id="edge-input" placeholder="输入边关系（可选）">
                    <button onclick="searchGraph()">查询图谱</button>
                </div>
                <div id="main-graph" style="width: 100%; height: 600px;"></div>
            </div>
            <!-- 添加分隔线元素 -->
            <div class="resizer" id="resizer"></div>
            <div id="qa-container" class="qa-container">
                <div class="chat-container">
                    <div id="chat-history"></div>
                    <div class="input-container">
                        <input type="text" id="question-input" placeholder="请输入你的问题">
                        <button onclick="askQuestion()">提问</button>
                    </div>
                </div>
                <div id="qa-graph" style="width: 100%; height: 300px; margin-top: 20px;"></div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
